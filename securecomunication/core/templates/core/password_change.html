{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">password change</h3>
          </div>
          <div class="card-body">
            {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            <form method="POST" action="{% url 'password_change' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="password">new password:</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
              </div>
              <div class="form-group">
                <label for="password">new password again:</label>
                <input type="password" class="form-control" id="new_password_again" name="new_password_again" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">change password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
